{% extends 'navbar.html' %}


{% block nav %}

<style>

    .h-equal {
    /* Adjust height as needed */
  overflow: hidden;  /* Hide any overflowing content */
}

.story-image {
  object-fit: cover;  /* Resize images to fill the card while maintaining aspect ratio */
}

</style>

<div class="container mt-5">
    <div class="row">
    <div class="abcd">
        <div class="col-md-4 col-sm-12 profile-picture mt-5">
            <img src="profile-picture.jpg" alt="Profile Picture" class="img-thumbnail rounded-circle mx-auto d-block">
        </div>
        <div class="col-md-8 col-sm-12 profile-info">
            

            
            <div class="row mb-3">
                <div class="col-2 text-center">
                    <p class="h5">Posts</p>
                    <p class="text-muted">100</p>
                </div>
                <div class="col-3 text-center">
                    <p class="h5">Followers</p>
                    <p class="text-muted">500</p>
                </div>
                <div class="col-3 text-center">
                    <p class="h5">Following</p>
                    <p class="text-muted">250</p>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row mt-3">
            
            
            {% for i in posting %}
            <div class="col-md-3">
                <div class="card mb-3 story-option d-flex flex-column justify-content-center align-items-center h-equal">
                  <img src="{{ i.image.url }}" alt="Story Image" class="img-fluid story-image">
                  <div class="card-body d-flex flex-column justify-content-end">
                    <h6 class=" text-white">@{{i.user}}</h6>  
        
                </div>
                </div>
            </div>

            {% endfor %}
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KElYugqZGT7skQ3zhrxpFT9LMjDe1ZQsU7qoXoQtP/IkFfylL5zG1mD7VcplVtQ" crossorigin="anonymous"></script>


{% endblock nav %}
