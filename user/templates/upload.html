<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="container mt-3">
                <h1>Share Your Post!</h1>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">Drag and drop your photos or videos here, or click to browse.</p>
                            <input type="file" id="" multiple accept="image/*,video/*" name="post_image" class="form-control d-none" >
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('file-input').click()"><input type="file" name="post_image" id=""></button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">Drag and drop your photos or videos here, or click to browse.</p>
                            <input type="file" id="" multiple accept="image/*,video/*" name="post_video" class="form-control d-none" >
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('file-input').click()"><input type="file" name="post_image" id=""></button>
                        </div>
                        <div id="preview" class="mt-3"></div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <textarea  type="text" name="caption" class="form-control" placeholder="Write a caption for your post..." rows="3"></textarea>
                        <span id="char-count" class="text-muted">250 characters remaining</span>
                    </div>
                </div>
    
                <div class="card mb-3">
                    <div class="card-body">
                        <p>Share to:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="facebook" checked>
                            <label class="form-check-label" for="facebook">Facebook</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="instagram">
                            <label class="form-check-label" for="instagram">Instagram</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="twitter">
                            <label class="form-check-label" for="twitter">Twitter</label>
                        </div>
                    </div>
                </div>
    
                <button id="" type="submit" class="btn btn-primary">Post Now</button>
            </div> 
        </form>

    </form> -->

    <script src="script.js"></script>




    </body>
</html>
