<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .settings-container {
      max-width: 750px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      background-color: #f5f5f5;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .settings-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .profile-section {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
    }

    .setting-group {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .setting-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .form-control:focus {
      border-color: #3b8de7;
      box-shadow: 0px 0px 5px rgba(0, 140, 231, 0.2);
    }

    /* Optional: Hover effects for buttons */
    .btn-outline-primary:hover {
      background-color: #3b8de7;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container settings-container">
    <div class="row">
      <div class="col-md-4 profile-section">
        <img src="placeholder.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-details">
          <button type="button" class="btn btn-sm btn-outline-primary mt-2">Change Picture</button>
          <button type="button" class="btn btn-sm btn-outline-secondary mt-2">View Profile</button>
        </div>
      </div>
      <div class="col-md-8">
        <h2 class="settings-title">Edit Profile</h2>
      </div>
    </div>

    <div class="setting-group">
      <label for="username" class="setting-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>

    <div class="setting-group">
      <label for="email" class="setting-label">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="yourname@example.com">
    </div>

    <div class="setting-group">
      <label for="bio" class="setting-label">Bio</label>
      <textarea id="bio" class="form-control" rows="3" placeholder="Write a short bio about yourself"></textarea>
    </div>

    <div class="setting-group">
      <label for="password" class="setting-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>

    <div class="setting-group">
      <label for="confirm-password" class="setting-label">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-control" placeholder="Retype your password">
    </div>

    <div class="setting-group">
      <label class="setting-label">Privacy Settings</label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="private-profile">
        <label class="form-check-label" for="private-profile">Make profile private</label>
      </div>
    </div>

    <div class="setting-group">
      <label class="setting-label">Notifications</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="email-notifications">
        <label class="form-check-label" for="email-notifications">Email notifications</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="push-notifications">
        <label class="form-check-label" for="push-notifications">Push notifications</label>
      </div>
    </div>
    <a href="{% url 'logout' %}" class="btn rounded btn-warning ms-1">logout</a>

    <button type="button" class="btn btn-primary">Save Changes</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVfCSyM+GmCF+zN5LfTAvLmKdgnKcns1P2QmWdB//lOUaT9zYtde" crossorigin="anonymous"></script>
</body>
</html>
