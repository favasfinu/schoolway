<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace and Write Numbers 1-10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .tracing-canvas {
            border: 2px solid #ccc;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #number-display {
            font-size: 48px;
            text-align: center;
        }

        #instructions {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Trace and Write Numbers 1-10</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Trace the Number</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="tracing-canvas" class="tracing-canvas"></canvas>
                    </div>
                </div>
                <div id="instructions"></div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Write the Number</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="written-number" class="form-control" placeholder="Write the number here" maxlength="1">
                    </div>
                </div>
                <button id="check-button" class="btn btn-primary mt-2" disabled>Check</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVfCSyM+GmCF+zN5LfTAvLmKdgnKcns1P2QmWdB//lOUaT9zYtde" crossorigin="anonymous"></script>
    <script>
        const canvas = document.getElementById('tracing-canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let currentX;
        let currentY;
        let lines = [];

        let currentNumber = 1;
        const instructionsElement = document.getElementById('instructions');
        const writtenNumberInput = document.getElementById('written-number');
        const checkButton = document.getElementById('check-button');

        function drawLine(x0, y0, x1, y1, color, thickness) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = color;
            ctx.lineWidth = thickness;
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width,
            canvas.height);
            lines = [];
        }
    
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            currentX = e.offsetX;
            currentY = e.offsetY;
        });
    
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                drawLine(currentX, currentY, e.offsetX, e.offsetY, '#000', 2);
                currentX = e.offsetX;
                currentY = e.offsetY;
            }
        });
    
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            lines.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        });
    
        function displayNumber() {
            instructionsElement.textContent = `Trace the number ${currentNumber}`;
        }
    
        function checkNumber() {
            const writtenValue = writtenNumberInput.value.trim();
            if (writtenValue === currentNumber.toString()) {
                alert('Correct! You traced and wrote the number ' + currentNumber);
                currentNumber++;
                if (currentNumber > 10) {
                    alert('Congratulations! You traced and wrote all the numbers!');
                    return; // Exit the function if all numbers are completed
                }
                clearCanvas();
                displayNumber();
                writtenNumberInput.value = '';
                checkButton.disabled = true; // Disable check button until user traces again
            } else {
                alert('Oops! Try tracing the number again.');
            }
        }
    
        displayNumber();
    
        checkButton.addEventListener('click', checkNumber);
</script>
</body>
</html>
