<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNzxEh7qkZv1LTT4v/mv" crossorigin="anonymous">
</head>
<body>
    <style>
        .font_size{
            font-size: 1100%;
            margin-top: 150px;
        }
        .text_box{
             
            width: 250px;
            height: 150px;
            padding: 13px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
            margin-top: 150px;
         

        }
    </style>

    <header class="bg-primary text-white text-center py-3">
        <h1 class="display-1 fw-bold">Let's Count! Fun with Numbers</h1>
      </header>
    


      <div id="game-area" class="container-fluid">
        <div class="row">
          <div class="col-6 d-flex align-items-center justify-content-center">
            <h1 id="number-display" class="fw-bold font_size"></h1>
          </div>
          <div class="col-6 d-flex align-items-center justify-content-center">
            <input type="text " id="user-answer" placeholder="" class="form-control square-text-box  font_size text_box">
          </div>
        </div>
        <p id="result" class="text-center mt-4"></p>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNzxEh7qkZv1LTT4v/mv" crossorigin="anonymous"></script>
  <script>
            const numberDisplay = document.getElementById('number-display');
            const userAnswerInput = document.getElementById('user-answer');
            const resultElement = document.getElementById('result');

            let correctAnswer;

            function generateNumber() {
            correctAnswer = Math.floor(Math.random() * 11);  // Generate random number between 0 and 10
            numberDisplay.textContent = correctAnswer;
            }

            generateNumber();  // Generate initial number

            userAnswerInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
            });

            function checkAnswer() {
            const userAnswer = parseInt(userAnswerInput.value);
            if (userAnswer === correctAnswer) {
                resultElement.textContent = "Correct!";
                generateNumber();  // Generate a new number for the next round
            } else {
                resultElement.textContent = "Wrong. Try again.";
            }
            userAnswerInput.value = '';  // Clear the input field
            }

  </script>
</body>
</html>
